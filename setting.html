<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Email Setting</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="sms.html">SMS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Email</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="setting.html">Setting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </nav>
    <div class="container m-t-2">
        <div style="display: none;" class="row hide hidden">
          <div class="col-md-6">
            <!--
              <button id="upload">Select the .txt or .csv file</button>
            <br /><br />
            -->
            
            <input class="form-control" id="senderEmail" placeholder="Enter Sender Email Address" />
            <br />
            <input class="form-control" id="senderName" placeholder="Enter Sender Name" />
            <br />
            <input class="form-control" id="emailSubject" placeholder="Email Subject or Title" />
            <br />
            <textarea class="form-control" id="message" placeholder="Email Body"></textarea>
            <br />
            <button type="button" class="btn btn-primary" id="send">
                Send
            </button>
        </div>

        <div class="col-md-6">
          <h5>Email Contacts</h5>
          <!--
            <ul id="list" class="list-group">
          </ul>
          -->
          
          <br />
          <input class="form-control" id="extraEmailAddress" placeholder="Add an email address" />
          <br />
          <button type="button" class="btn btn-info" id="addEmailAddress">
              Add
          </button>
      </div>
            
        </div>

        <div class="row">
          <div class="col-md-8">
            <label>Default Email Address</label>
            <input class="form-control" id="email" placeholder="Default Email Address" />
            <br />
            <label>Password</label>
            <input class="form-control" id="password" placeholder="Password" />
            <br />
            <label>Sender Email Address</label>
            <input class="form-control" id="senderEmail1" placeholder="Enter Sender Email Address" />
            <br />
            <label>Sender Name</label>
            <input class="form-control" id="senderName1" placeholder="Enter Sender Name" />
            <br />
            <label>Reply Email Address</label>
            <input class="form-control" id="replyEmail1" placeholder="Enter Reply Email" />
            <br />
            <label>Email Subject or Title</label>
            <input class="form-control" id="emailSubject1" placeholder="Email Subject or Title" />
            <br />
            <label>Email Body</label>
            <textarea rows="6" class="form-control" id="message1" placeholder="Email Body" ></textarea>
            <br />
            <button type="button" class="btn btn-primary" id="update">
                Update Settings
            </button>
          </div>
          <div class="col-md-4">
            <button id="upload">Upload .txt or .csv file</button>
            <br /><br />

            <ul id="list" class="list-group">
            </ul>

          </div>
        </div>

    </div>

    <script src="script_setting.js"></script>
